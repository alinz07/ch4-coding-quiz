<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4 Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    
    <header class="header">

        <!-- high scores link -->
        <nav> View high scores</nav>

        <!-- timer div -->
        <div id="timer">timer: 0</div>

    </header>

    <main id="main-section" class="main">

        <!-- for question and answer -->
        <section class="start-page-head-and-prompt">

            <h1 class="head-one" id="start-head">Coding Quiz Challenge</h1>

            <div class="head-two" id = "start-prompt">

                <p id="#start-p">

                    Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!

                </p>

            </div>

        </section>

        <div class="button-container">

            <button class="start-button">Start Quiz</button>

        </div>

    </main>

    
    <script src="./assets/script.js"></script>
</body>
</html>
